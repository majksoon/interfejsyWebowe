<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>BookIT</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="img/logo.jpg" alt="BookIT Logo" />
          <span>BookIT</span>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Wpisz tytuł, produkt, autora..." />
          <button class="search-button">Szukaj</button>
        </div>
        <div class="header-links">
          <a href="#" class="help"> <i class="fas fa-headset"></i> Pomoc </a>
          <a href="add-book.html" class="add-book">
            <i class="fas fa-plus-circle"></i> Dodaj książkę
          </a>
          <a href="#" class="account"> <i class="fas fa-user"></i> Konto </a>
          <a href="#" class="cart">
            <i class="fas fa-shopping-cart"></i> Koszyk
          </a>
          <a href="#" class="login">
            <i class="fas fa-sign-in-alt"></i> Zaloguj się
          </a>
        </div>
      </div>
    </header>

    <section class="filters">
      <h3>Filtruj książki</h3>
      <form class="filter-form">
        <div class="filter-item">
          <label for="author">Autor:</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="Wpisz autora..."
          />
        </div>
        <div class="filter-item">
          <label for="price-range">Cena:</label>
          <input
            type="number"
            id="price-range"
            name="price-range"
            placeholder="Cena"
          />
        </div>
        <div class="filter-item">
          <label for="cover">Rodzaj okładki:</label>
          <select id="cover" name="cover">
            <option value="all">Wszystkie</option>
            <option value="hardcover">Twarda</option>
            <option value="softcover">Miękka</option>
          </select>
        </div>
        <div class="filter-item">
          <label for="pages">Ilość stron:</label>
          <input
            type="number"
            id="pages"
            name="pages"
            placeholder="Ilość stron"
          />
        </div>
        <div class="filter-item">
          <label for="description">Słowo w opisie:</label>
          <input
            type="text"
            id="description"
            name="description"
            placeholder="Wpisz słowo w opisie..."
          />
        </div>
        <button type="submit">Zastosuj filtry</button>
      </form>
    </section>

    <section class="trending-books">
      <h2>Ostatnio trendujące książki</h2>
    </section>

    <section class="image-slider">
      <div class="slider-container">
        <button class="prev-button"><i class="fas fa-chevron-left"></i></button>
        <div class="slider-images">
          <img src="img/harry.jpg" alt="Harry Potter" />
          <img src="img/tatuazysta.jpg" alt="Tatuarzy" />
          <img src="img/kryminal.jpg" alt="Kryminal" />
          <img src="img/ozyrys.jpg" alt="Ozyrys" />
        </div>
        <button class="next-button">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </section>
  </body>
</html>
