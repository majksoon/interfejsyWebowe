<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dodaj książkę</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="img/logo.jpg" alt="BookIT Logo" />
          <span>BookIT</span>
        </div>
        <div class="header-links">
          <a href="index.html" class="home-link">Strona główna</a>
        </div>
      </div>
    </header>

    <section class="add-book-form">
      <form>
        <div class="form-row">
          <div>
            <label for="book-title">Tytuł książki:</label>
            <input type="text" id="book-title" name="book-title" required />
          </div>
          <div>
            <label for="author">Autor:</label>
            <input type="text" id="author" name="author" required />
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="cover-type">Rodzaj okładki:</label>
            <select id="cover-type" name="cover-type">
              <option value="hardcover">Twarda</option>
              <option value="softcover">Miękka</option>
            </select>
          </div>
          <div>
            <label for="price">Cena:</label>
            <input type="number" id="price" name="price" required />
          </div>
        </div>

        <button type="submit">Dodaj książkę</button>
      </form>
    </section>
  </body>
</html>
